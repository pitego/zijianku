name: 🔄 Sync with Upstream (via PR)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: 🔗 Fetch Upstream
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git remote add upstream https://github.com/cmliu/zijianku.git
          git fetch upstream
          git checkout -b sync-upstream || git checkout sync-upstream
          git merge upstream/master --allow-unrelated-histories || true
          git push origin sync-upstream --force

      - name: 📩 Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream
          title: "🔄 Sync with upstream master"
          body: "自动合并来自 https://github.com/cmliu/zijianku 的更新"
          base: master
