name: ğŸ”„ Sync with Upstream

on:
  workflow_dispatch:    # å…è®¸æ‰‹åŠ¨è§¦å‘
  schedule:             # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š6ç‚¹ï¼ˆUTC 22:00ï¼‰
    - cron: '0 22 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Your Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: âš™ï¸ Set Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: ğŸ”— Add Upstream
        run: |
          git remote add upstream https://github.com/Unitech/pm2.git
          git fetch upstream

      - name: ğŸ”€ Merge Upstream/master into Your master
        run: |
          git checkout master
          git merge upstream/master --ff-only

      - name: ğŸš€ Push to Your GitHub Repo
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
